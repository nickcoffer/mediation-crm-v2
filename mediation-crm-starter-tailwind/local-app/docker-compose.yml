version: "3.9"

services:
  backend:
    build:
      context: ../backend
      dockerfile: ../local-app/backend.Dockerfile
    working_dir: /app
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ../backend:/app
      - ./data/db.sqlite3:/app/db.sqlite3
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ../frontend
      dockerfile: ../local-app/frontend.Dockerfile
    working_dir: /app
    command: npm run dev
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8000
    volumes:
      - ../frontend:/app
    ports:
      - "3000:3000"
